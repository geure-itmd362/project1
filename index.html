<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Project 1</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="css/reset.css" />
  <link rel="stylesheet" media="screen" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/script.js"></script>
</head>
  <body>
    <section>
      <form id="form" action="#" method="post" autocomplete="on" enctype="multipart/form-data">
        <div id="container">
          <h2><strong>Register</strong></h2>
          <!--<label>Full Name</label>-->
          <i class="fa fa-user icon"></i> 
          <input type="text" id="name" name="full_name" class="fontsize" placeholder="Name" autocomplete="full-name" required>
          <!--
          <label>Last Name</label>
          <input type="text" name="last_name" id="name" class="fontsize" placeholder="Last" autocomplete="family-name" required>-->
          <!--<label>Email Address</label>-->
          <input type="email" id="email" name="email_field" placeholder="Email" class="fontsize" required>
          <!--<label>Phone Number</label>-->
          <!-- type="tel" will bring up a number pad on an iPhone with no way to enter a dash, hence using type="text" -->
          <input type="text" id="phone" name="phone_field" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Phone" class="fontsize" required>
          <!--<label>Birthday</label>-->
          <!-- type="date" brings up a date picker which I didn't want so went with text field instead -->
          <input type="number" id="birthday" name="date_field" pattern="\d{1,2}/\d{1,2}/\d{4}" placeholder="Birthday" class="fontsize" required>
          <div>
            <input id="submit" type="submit" value="Submit" class="fontsize">
          </div>
        </div>
      </form>
    </section>
    <footer>
      <p>This is a fake page. No actual prizes will be awarded.</p>
    </footer>
  </body>
</html>
